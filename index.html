<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>captns.logs</title>
    <link rel="icon" href="/smugsip.ico">
    <link rel="stylesheet" href="https://www.nerdfonts.com/assets/css/webfont.css">
    <style>
        body {
            font-family: "Roboto Slab";
            margin: 0;
            overflow: hidden;
            color: white;
            background-color: black;
        }

        #timelineOverlay {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        #timelineOverlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .timelineContainer {
            display: flex;
            flex-direction: column;
            width: 90vw;
            gap: 30rem;
        }

        .timelineTop,
        .timelineBottom {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            border-radius: 8px;
            text-align: left;
            align-items: center;
        }

        .timelineTop h2,
        .timelineBottom h2 {
            padding-left: 1vw;
            font-size: 1vw;
        }

        .timelineTop p,
        .timelineBottom p {
            margin: 0;
            flex: 1;
            text-align: center;
            font-size: 1vw;
        }

        .timelineTop {
            background: rgba(20, 20, 20, 0.9);
            border-left: 4px solid yellow;
        }

        .timelineBottom {
            background: rgba(20, 20, 20, 0.9);
            border-left: 4px solid red;
        }

        #aboutMeOverlay {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        #aboutMeOverlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .aboutMeContainer {
            display: flex;
            flex-direction: column;
            width: 90vw;
            height: 90vh;
            gap: 0.5vw;
        }

        .aboutMeTitle {
            background: rgba(20, 20, 20, 0.9);
            padding-left: 1vw;
            border-radius: 8px;
            height: auto;
            border-left: 4px solid #FFA500;
            text-align: left;
            align-items: center;
            font-size: 1vw;
        }

        .aboutMeContent {
            display: flex;
        }

        .aboutMeMain {
            font-size: 1vw;
            background: rgba(20, 20, 20, 0.9);
            padding: 1vw;
            flex: 1;
            max-width: 55vw;
            height: 70vh;
            max-height: 70vh;
            border-left: 4px solid #FFA500;
            border-radius: 8px;
            overflow-y: scroll;
            scrollbar-width: thin;
            scrollbar-color: white #00000000;
        }

        .aboutMeMain p {
            font-size: 1vw;
        }

        #projectsOverlay {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        #projectsOverlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .projectsContainer {
            display: flex;
            height: 80vh;
            width: 80vw;
            gap: 15rem;
            margin-top: 1vw;
        }

        .leftColumn,
        .rightColumn {
            flex: 1;
            max-height: 800px;
            overflow-y: scroll;
            scrollbar-width: thin;
            scrollbar-color: white #00000000;
            padding: 1vw;
            border-radius: 8px;
        }

        .leftColumn {
            background: rgba(233, 86, 120, 0.1);
            border: 1px solid #E95678;
        }

        .rightColumn {
            background: rgba(89, 227, 227, 0.1);
            border: 1px solid #59E3E3;
        }

        .projectsList {
            display: grid;
            gap: 1.5vw;
            margin-top: 1vw;
        }

        .projectCard {
            background: rgba(20, 20, 20, 0.9);
            padding: 1.5vw;
            border-radius: 8px;
            border-left: 4px solid;
        }

        .incompleteProjects .projectCard {
            border-left-color: #E95678;
        }

        .completeProjects .projectCard {
            border-left-color: #59E3E3;
        }

        .projectCard h3 {
            margin-top: 0;
            color: white;
            font-size: 1vw;
        }

        .projectCard p {
            color: #ccc;
            font-size: 1vw;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5vw;
            margin: 1vw 0;
        }

        .tag {
            background: #333;
            padding: 0.3vw 0.6vw;
            border-radius: 4px;
            font-size: 1vw;
        }

        .projectImage {
            max-width: 100%;
            border-radius: 4px;
            margin-top: 1vw;
        }

        .link {
            display: inline-block;
            margin-top: 1vw;
            color: #FDF0ED;
            text-decoration: none;
            font-size: 1vw;
        }
    </style>
</head>

<body>
    <script type="module" src="./src/main.js"></script>

    <div id="projectsOverlay">
        <div class="projectsContainer">
            <div class="leftColumn">
                <h3>In Progress</h3>
                <div class="projectsList incompleteProjects"></div>
            </div>
            <div class="rightColumn">
                <h3>Completed</h3>
                <div class="projectsList completeProjects"></div>
            </div>
        </div>
    </div>

    <div id="aboutMeOverlay">
        <div class="aboutMeContainer">
            <div class="aboutMeTitle">
            </div>
            <div class="aboutMeContent">
                <div class="aboutMeMain">
                </div>
            </div>
        </div>
    </div>

    <div id="timelineOverlay">
        <div class="timelineContainer">
            <div class="timelineTop">
            </div>
            <div class="timelineBottom">
            </div>
        </div>
    </div>
</body>

</html>
